  <style>
    * {

    body {

    .center-text {
      position: absolute;

      z-index: 10;
      animation: pulse 2s infinite;
    }

    .center-text h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 20px rgba(255, 0, 150, 0.8);
      margin-bottom: 10px;
    }

    .center-text p {
      font-size: 1.2rem;
      opacity: 0.9;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }

    .floating {
      position: absolute;
      font-size: 22px;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.85);
      text-shadow: 0 0 15px rgba(255, 0, 120, 0.9);
      animation: floatUp linear forwards;
      user-select: none;
      pointer-events: none;
      filter: blur(0.2px);
    }

    @keyframes floatUp {
      from {
        transform: translateY(0px) scale(1);
        opacity: 0;
      }
      15% {
        opacity: 1;
      }
      to {
        transform: translateY(-700px) scale(1.3);
        opacity: 0;
      }
    }

    .heart {
      position: absolute;
      width: 16px;
      height: 16px;
      background: red;
      transform: rotate(45deg);
      animation: heartFloat linear forwards;
      filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.8));
      opacity: 0.9;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -8px;
      left: 0;
    }

    .heart::after {
      left: -8px;
      top: 0;
    }

    @keyframes heartFloat {
      from {
        transform: translateY(0) rotate(45deg) scale(1);
        opacity: 0;
      }
      15% {
        opacity: 1;
      }
      to {
        transform: translateY(-800px) rotate(45deg) scale(1.4);
        opacity: 0;
      }
    }

    .glow-bg {
      position: absolute;
      width: 500px;
      height: 500px;
      background: rgba(255, 0, 120, 0.12);
      border-radius: 50%;
      filter: blur(100px);
      animation: glowMove 6s infinite alternate ease-in-out;
    }

    @keyframes glowMove {
      from { transform: translate(-120px, -120px); }
      to { transform: translate(120px, 120px); }
    }
  </style>
</head>
